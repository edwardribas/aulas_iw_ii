<body>
    <p>Hello, world.</p>


    <script>
        let n1 = parseFloat(prompt('Digite um número:'));
        let n2 = parseFloat(prompt('Digite outro número:'));
        let soma = ((n1 * 100) + (n2 * 100)) / 100;
        
        alert(`A soma de ${n1} + ${n2} é igual a ${soma}`)
    </script>
