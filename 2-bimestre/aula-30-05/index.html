<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- General -->
    <title>Desafio IW - 30-05</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Main Container -->
    <main>
        <!-- Form -->
        <div class="form">
            <h1>Análise de faixa etária</h1>
    
            <form>
                <input id="ano" type="number" placeholder="Ano de nascimento">
    
                <fieldset id="genero">
                    
                    <label for="masculino">
                        <input type="radio" name="gender" id="masculino" value="masc">
                        Masculino
                    </label>
                    
                    <label for="feminino">
                        <input type="radio" name="gender" id="feminino" value="fem">
                        Feminino
                    </label>
                </fieldset>
    
                <button>Analisar</button>
            </form>
        </div>
        
        <!-- Output -->
        <div class="output">
            <h2>Análise</h2>
            <p>Aguardando preenchimento dos dados...</p>
            <figure>
                <img src="./img/children.svg" alt="Children playing.">
            </figure>
        </div>
    </main>

    <!-- Application -->
    <script src="./app.js"></script>
</body>
</html>
